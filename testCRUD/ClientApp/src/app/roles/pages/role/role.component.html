<form *ngIf="form" [formGroup]="form">
    <mat-form-field color="accent" floatLabel="auto" appearance="outline">
        <input matInput [formControl]="form.controls['name']">
    </mat-form-field>
</form>
<div class="buttons">
    <button type="button" mat-raised-button color="primary" (click)="onCancel()"><span>CANCEL</span>
    </button>
    <button type="submit" mat-raised-button [disabled]="!form.valid" (click)="onSave()">SAVE
    </button>
</div>
